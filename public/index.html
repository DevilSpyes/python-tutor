<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; connect-src 'self' https://cdn.jsdelivr.net https://pypi.org https://files.pythonhosted.org https://api.openai.com https://api.groq.com https://api.deepseek.com https://huggingface.co https://*.huggingface.co; img-src 'self' data: blob:; worker-src 'self' blob:; frame-src 'none'; object-src 'none'; base-uri 'self';">
    <title>CyberSec Python Tutor (Web Edition)</title>
    <link rel="stylesheet" href="/static/css/style.css?v=3">
    <link rel="stylesheet" href="/static/css/ai_chat.css?v=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">
    <!-- DOMPurify for Sanitization -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.9/dist/purify.min.js"
        integrity="sha384-3HPB1XT51W3gGRxAmZ+qbZwRpRlFQL632y8x+adAqCr4Wp3TaWwCLSTAJJKbyWEK"
        crossorigin="anonymous"></script>
    <!-- Pyodide CDN -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"
        integrity="sha384-b4IZetZNE8bVncsQqlcH4ZZFC58BslGU2LVj47xUtIMOw72axMESbPe8spBylXnd"
        crossorigin="anonymous"></script>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"
        integrity="sha384-948ahk4ZmxYVYOc+rxN1H2gM1EJ2Duhp7uHtZ4WSLkV4Vtx5MUqnV+l7u9B+jFv+"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="app-container" id="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <span class="icon">üõ°Ô∏è</span> CyberTutor <span style="font-size: 0.5em; color: #aaa;">Web</span>
                <button id="close-sidebar-btn" class="icon-btn mobile-only">‚úï</button>
            </div>
            <nav id="module-list" class="nav-menu">
                <div class="loading-state">Initializing Pyodide...</div>
            </nav>
            <div class="settings-link" id="sidebar-settings-btn">‚öôÔ∏è Configuraci√≥n</div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="left-controls">
                    <button id="mobile-menu-btn" class="icon-btn mobile-only">‚ò∞</button>
                    <h1 id="lesson-title">Cargando Lecci√≥n...</h1>
                </div>
                <div class="right-controls">
                    <div class="progress-badge">Level 1</div>
                    <button id="mobile-chat-btn" class="icon-btn mobile-only">ü§ñ</button>
                </div>
            </header>

            <!-- Initial Loader -->
            <div id="initial-loader" style="padding: 20px; text-align: center; color: #58a6ff;">
                <h2>üöÄ Iniciando CyberTutor...</h2>
                <p>Descargando entorno Python (esto puede tardar unos segundos)...</p>
            </div>

            <div class="workspace" id="workspace-container" style="display: none;">
                <!-- Left: Lesson & Editor -->
                <div class="editor-section">
                    <div class="lesson-content" id="lesson-content">
                        <!-- Markdown content goes here -->
                    </div>
                    <div class="code-editor-container">
                        <div class="editor-header">
                            <span>main.py</span>
                            <button id="run-code" class="btn-primary" disabled>‚è≥ Cargando Python...</button>
                        </div>
                        <textarea id="code-editor" spellcheck="false"></textarea>
                    </div>
                    <div class="terminal" id="terminal">
                        <div class="terminal-header">Terminal Output</div>
                        <div class="terminal-body" id="terminal-body">
                            <span class="prompt">system@browser:~$</span> Booting Pyodide Kernel...
                        </div>
                    </div>
                </div>

                <!-- Right: AI Assistant -->
                <div class="ai-panel">
                    <div class="ai-header">
                        <div class="ai-title">
                            <span>ü§ñ AI Tutor</span>
                            <span id="ai-mode-badge">API</span>
                        </div>
                        <div class="ai-controls">
                            <button id="ai-settings-btn" class="icon-btn" title="Configuraci√≥n">‚öôÔ∏è</button>
                            <button id="close-ai-btn" class="icon-btn mobile-only">‚úï</button>
                        </div>
                    </div>
                    <div class="chat-history" id="chat-history">
                        <!-- Messages will appear here -->
                    </div>
                    <div class="chat-input-area">
                        <textarea id="chat-input" placeholder="Pregunta sobre el c√≥digo..." rows="1"></textarea>
                        <button id="send-chat" title="Enviar">‚ñ∂</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal (Dynamically rendered by JS) -->
    <div id="ai-settings-modal" class="modal"></div>
    <!-- Main App -->
    <script type="module" src="/static/js/app.js?v=5"></script>
</body>

</html>
