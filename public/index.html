<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; connect-src 'self' https://cdn.jsdelivr.net https://pypi.org https://files.pythonhosted.org https://api.openai.com https://api.groq.com https://api.deepseek.com https://huggingface.co https://*.huggingface.co https://*.xethub.hf.co https://cas-bridge.xethub.hf.co; img-src 'self' data: blob:; worker-src 'self' blob:; frame-src 'none'; object-src 'none'; base-uri 'self';">
    <title>CyberSec Python Tutor (Web Edition)</title>
    <link rel="stylesheet" href="/static/css/cyberpunk.css">
    <link rel="stylesheet" href="/static/css/lesson_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">
    <!-- DOMPurify for Sanitization -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.9/dist/purify.min.js"
        integrity="sha384-3HPB1XT51W3gGRxAmZ+qbZwRpRlFQL632y8x+adAqCr4Wp3TaWwCLSTAJJKbyWEK"
        crossorigin="anonymous"></script>
    <!-- Pyodide CDN -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"
        integrity="sha384-b4IZetZNE8bVncsQqlcH4ZZFC58BslGU2LVj47xUtIMOw72axMESbPe8spBylXnd"
        crossorigin="anonymous"></script>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"
        integrity="sha384-948ahk4ZmxYVYOc+rxN1H2gM1EJ2Duhp7uHtZ4WSLkV4Vtx5MUqnV+l7u9B+jFv+"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Initial Loader (Critical for app.js) -->
    <div id="initial-loader"
        style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; display:flex; justify-content:center; align-items:center; color:#0f0; font-family:monospace; flex-direction:column;">
        <div class="loader-spinner"
            style="border: 4px solid #333; border-top: 4px solid #0f0; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px;">
        </div>
        <div>INITIALIZING SYSTEM...</div>
        <style>
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </div>

    <div class="scanlines"></div>

    <!-- Mobile Toggles -->
    <button id="mobile-menu-btn" class="mobile-toggle" aria-label="Toggle Menu">‚ò∞</button>

    <div class="app-container" id="app-container" style="display:none;">
        <!-- LEFT COLUMN: Navigation -->
        <aside class="col-left">
            <button class="close-sidebar-btn mobile-only">√ó</button>
            <div class="hud-window">
                <div class="window-header">
                    <span>ACCORDION</span>
                </div>
                <!-- Modules Section -->
                <div class="nav-section expanded">
                    <div class="nav-header active">
                        <span>MODULES</span>
                    </div>
                    <nav id="module-list" class="nav-content">
                        <!-- Populated by JS -->
                        <div class="loading-text">INITIALIZING...</div>
                    </nav>
                </div>
            </div>
        </aside>

        <!-- CENTER COLUMN: Editor & Terminal -->
        <main class="col-center">
            <!-- Code Editor Window -->
            <div class="hud-window editor-window">
                <div class="window-header">
                    <span id="code-editor-header">CODE EDITOR</span>
                    <div class="window-controls">
                        <span>_</span>
                        <span>‚ñ°</span>
                        <span>x</span>
                    </div>
                </div>
                <div class="window-body">
                    <div class="editor-container">
                        <textarea id="code-editor" spellcheck="false"></textarea>
                        <!-- Run Button Overlay -->
                        <button id="run-code" class="btn-run" disabled>INITIALIZING...</button>
                    </div>
                </div>
                <div class="window-footer-bar"></div>
            </div>

            <!-- Terminal Window -->
            <div class="hud-window terminal-window">
                <div class="window-header">
                    <span>TERMINAL</span>
                    <div class="window-controls">_ ‚ñ° x</div>
                </div>
                <div class="window-body" id="terminal-body">
                    <div class="terminal-line">> SYSTEM BREACH IN PROGRESS...</div>
                    <div class="terminal-line">> Connecting to server...</div>
                </div>
            </div>
        </main>

        <!-- RIGHT COLUMN: AI & Widgets -->
        <aside class="col-right" id="ai-panel">
            <button class="close-chat-btn mobile-only">√ó</button>
            <!-- AI Mentor Window -->
            <div class="hud-window ai-window">
                <div class="window-header">
                    <span>AI MENTOR</span>
                    <!-- Settings Button -->
                    <button id="ai-settings-btn" class="icon-btn" title="AI Settings"
                        style="border:none; color:var(--neon-cyan); position: relative; z-index: 10; cursor: pointer;">‚öôÔ∏è</button>
                </div>
                <div class="window-body">
                    <div class="ai-avatar-section">
                        <div class="ai-avatar-container">
                            <div class="ai-ring outer"></div>
                            <div class="ai-ring inner"></div>
                            <div class="ai-core"></div>
                            <div class="ai-scanline"></div>
                        </div>
                        <div id="ai-status" class="ai-status">ONLINE // LISTENING</div>
                    </div>
                    <div class="chat-history" id="chat-history">
                        <!-- Chat content -->
                    </div>
                </div>
            </div>

            <!-- Hex Widgets -->
            <div class="hex-widgets">
                <div class="hex-widget">
                    <div class="hex-content">
                        <div class="hex-graph"></div>
                    </div>
                </div>
                <div class="hex-widget">
                    <div class="hex-content">
                        <div class="hex-bar"></div>
                    </div>
                </div>
                <div class="hex-widget">
                    <div class="hex-content">
                        <div class="hex-wave"></div>
                    </div>
                </div>
            </div>

            <!-- Chat Input (Fixed at bottom) -->
            <div class="chat-input-wrapper">
                <input type="text" id="chat-input" placeholder="Type command...">
                <button id="send-chat">‚ñ∂</button>
            </div>

            <div class="system-time">02:17 AM // HACK_TIME</div>
        </aside>
    </div>

    <button id="mobile-ai-btn" class="mobile-toggle" aria-label="Toggle AI Chat">
        ü§ñ AI
    </button>

    <!-- Settings Modal (Dynamically rendered by JS) -->
    <div id="ai-settings-modal" class="modal"></div>

    <footer class="app-footer">
        Curso de Python orientado a Ciberseguridad 2025 ‚Äî by <span>Carlos Dom√≠nguez</span>
    </footer>

    <!-- Main App -->
    <script type="module" src="/static/js/typingSimulator.js"></script>
    <script type="module" src="/static/js/ui_leftpanel.js"></script>
    <script type="module" src="/static/js/app.js"></script>
</body>

</html>
